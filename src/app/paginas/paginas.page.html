  <ion-header >
  <ion-toolbar color = "tertiary">
    <ion-title>
      Páginas
    </ion-title >

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-dark text-center">
        <tr>
          <th>Nome</th>
          <th>Restrita?</th>
          <th>Login?</th>
          <th>Home</th>
        </tr>
      </thead>

      <tbody style="background: #fff;">
        <tr *ngFor="let pagina of paginas">
          <td>{{pagina.nome}}</td>
          <td>{{pagina.areaRestrita ?"Sim" : "Não"}}</td>
          <td>{{pagina.login ? "Sim" : "Não"}}</td>
          <td>{{pagina.home ? "Sim" : "Não"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>

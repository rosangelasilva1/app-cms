<ion-header >
  <ion-toolbar color = "tertiary">
    <ion-title>
      CMS TOP
    </ion-title >
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>CMS do TOP</h1>
      Este é um sistema do Torne-se um programador <a href="http://www.torneseumprogramador.com.br" target="_blank">http://www.torneseumprogramador.com.br</a>
    <hr>
    <p> <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-button  (click)="abrirCamera()" color = "success">Chamar câmera</ion-button>

  <div class="form-group">
    <img  src="{{imagem}}" style="width: 300px;margin-bottom: 10px;display: block;">
  </div>


</ion-content>

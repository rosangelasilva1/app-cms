<ion-header >
  <ion-toolbar color = "tertiary">
    <ion-title>
      Administradores
    </ion-title >

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="linha" *ngFor="let administrador of administradores">
      <div><label>Nome:</label> {{administrador.nome}}</div>
      <div><label>Telefone:</label> {{administrador.telefone}}</div>
      <div><label>Email:</label> {{administrador.email}}</div>
    </div>
  </div>
</ion-content>

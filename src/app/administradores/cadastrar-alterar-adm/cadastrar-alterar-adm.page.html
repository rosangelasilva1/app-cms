<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="id==undefined">Cadastrar Administrador</ion-title>
    <ion-title *ngIf="id>0">Alterar Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]= "administrador.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]= "administrador.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]= "administrador.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]= "administrador.senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button  expand="full" color="success" (click)="salvar()">Salvar </ion-button>
</ion-content>
